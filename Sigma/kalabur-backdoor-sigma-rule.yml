title: Kalambur Backdoor Curl TOR SOCKS Proxy Execution
id: kalambur-backdoor-tor-socks-001
status: experimental
description: Detects Kalambur backdoor curl.exe execution with SOCKS and .onion references
author: litemars
date: 2025-02-11
references:
  - https://blog.eclecticiq.com/sandworm-apt-kalambur-backdoor
  - https://detection.fyi/sigma/kalambur-backdoor-curl-tor-socks-proxy-execution
logsource:
  category: process_creation
  product: windows
detection:
  selection_img:
    Image|endswith: '\curl.exe'
  selection_socks:
    CommandLine|contains:
      - 'socks5h://'
      - 'socks5://'
      - 'socks4a://'
  selection_onion:
    CommandLine|contains: '.onion'
  condition: selection_img and selection_socks and selection_onion
falsepositives:
  - Unlikely - legitimate use of curl with SOCKS and .onion is rare
level: high
tags:
  - attack.execution
  - attack.command-and-control
  - attack.t1090
  - attack.t1573
  - attack.t1071.001
  - attack.t1059.001
  - detection.emerging-threats