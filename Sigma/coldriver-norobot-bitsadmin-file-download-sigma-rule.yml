title: COLDRIVER NOROBOT BITSAdmin File Download from C2
id: 5b7d9e8f-4c3a-4f2b-a7d6-8e9c7f6a5b4d
status: experimental
description: Detects NOROBOT using BITSAdmin to download Python backdoor components from malicious infrastructure
references:
    - https://cloud.google.com/blog/topics/threat-intelligence/new-malware-russia-coldriver
author: litemars
date: 2025/10/22
tags:
    - attack.command_and_control
    - attack.t1105
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\\bitsadmin.exe'
        CommandLine|contains:
            - 'libsystemhealthcheck.py'
            - 'libcryptopydatasize.py'
            - 'inspectguarantee'
    condition: selection
falsepositives:
    - Legitimate software updates using BITS
level: critical
