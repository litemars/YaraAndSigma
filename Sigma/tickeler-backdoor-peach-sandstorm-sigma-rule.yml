title: Tickler Malware Process Execution Pattern
id: a4f8d2e3-1b5c-4a6d-8e9f-3c7a2b1d4e5f
status: experimental
description: Detects process execution patterns associated with Tickler malware used by Peach Sandstorm (APT33)
references:
    - https://www.microsoft.com/en-us/security/blog/2024/08/28/peach-sandstorm-deploys-new-custom-tickler-malware-in-long-running-intelligence-gathering-operations/
author: litemars
date: 2025/09/04
tags:
    - attack.execution
    - attack.persistence
    - attack.command_and_control
    - attack.t1053.005
    - attack.t1071.001
    - attack.t1055.001
logsource:
    category: process_creation
    product: windows
detection:
    selection_tickler_process:
        Image|endswith:
            - 'YAHSAT_NETWORK_INFRASTRUCTURE_SECURITY_GUIDE_20240421.pdf.exe'
            - 'sold.dll'
            - 'SharePoint.exe'
        CommandLine|contains:
            - 'systeminfo'
            - 'reg.exe QUERY'
            - 'schtasks /create'
    selection_tickler_network:
        CommandLine|contains:
            - 'azurewebsites.net'
            - 'satellite'
            - 'support'
    selection_persistence:
        CommandLine|contains:
            - 'SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run'
            - 'SharePoint.exe'
    selection_decoy:
        ParentImage|endswith: '.pdf.exe'
        Image|endswith:
            - 'msvcp140.dll'
            - 'LoggingPlatform.dll'
            - 'vcruntime140.dll'
            - 'Microsoft.SharePoint.NativeMessaging.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate SharePoint or system administration activities
level: high
