name: Auto-Generate Detection Rules Index

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'yara/**'
      - 'sigma/**'
      - '**.yar'
      - '**.yara'
      - '**.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'yara/**'
      - 'sigma/**'
  workflow_dispatch:

jobs:
  generate-index:
    name: Generate Rules Index
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pyyaml

      - name: Generate Index
        run: |
          python .github/workflows/scripts/generate_rule_index.py

      - name: Commit and Push Index
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add RULES_INDEX.md
          git commit -m "docs: Auto-update rules index [skip ci]"
          git push