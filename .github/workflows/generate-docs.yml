name: Auto-Generate Detection Rules Index

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'yara/**'
      - 'sigma/**'
      - '**.yar'
      - '**.yara'
      - '**.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'yara/**'
      - 'sigma/**'
  workflow_dispatch:

jobs:
  generate-index:
    name: Generate Rules Index
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pyyaml

      - name: Generate Index
        run: |
          python .github/workflows/scripts/generate_rule_index.py

      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet RULES_INDEX.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Index
        if: steps.check_changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add RULES_INDEX.md
          git commit -m "docs: Auto-update rules index [skip ci]"
          git push

      - name: Comment on PR
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const index = fs.readFileSync('RULES_INDEX.md', 'utf8');

            // Extract stats
            const statsMatch = index.match(/\*\*Total Rules:\*\*\s*(\d+)\s*\((\d+)\s*YARA,\s*(\d+)\s*Sigma\)/);

            if (statsMatch) {
              comment += `- **Total Rules:** ${statsMatch[1]}\n`;
              comment += `- **YARA Rules:** ${statsMatch[2]}\n`;
              comment += `- **Sigma Rules:** ${statsMatch[3]}\n\n`;
            }

            comment += 'The rules index has been updated and will be available after merge.\n\n';
            comment += '---\n*Auto-generated by index workflow*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
